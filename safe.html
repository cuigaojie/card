<script type="text/javascript">


    var token = getUrl('token') ;

    $(function(){
        Fun().init();
    });

    var Fun = function(){
        return{
            init:function(){
            	
            	this.jump();
            	this.value();
            	this.ajax();
            	this.safe_factory();
            	this.number();
            	this.pup();
            },
            ajax:function(){
            	$.ajax({
            		type:"get",
            		url:ulr_common+"mobile/Carsafe/banner",
            		dataType:'json',
                    data:{
                        token: token
                    },
                    success:function(data){
//                  	console.log(data)
                    	 if(data.code == 200){
                    	 	Fun().swiper(data.body);
                    	 }else{
                            layer.open({
                                content: data.result,skin: 'msg',time:1.5 //2秒后自动关闭
                            });
                        }
                    },
                    error:function (errordata) {
                        console.log('请求出错error') ;
                       
                    }
            	});
            },
          // 轮播
            swiper:function(data){
            	$(data).each(function(i){
//          		console.log(data)
            		 $('.swiper-wrapper_1').append('  <div class="swiper-slide "> ' +
                    '<a href='+data[i].url+'><img src='+data[i].img+' alt=""/></a></div>');
            	})
                var swiper1 = new Swiper('#swiper-container1', {
                    pagination : '.swiper-pagination',
                    speed:500, 
                    loop:true,
                    autoplayDisableOnInteraction:false
                });
            },
    		
    		value:function(aid){
    			$.ajax({
            		type:"get",
            		url:ulr_common+"mobile/Carsafe/area",
            		dataType:'json',
                    data:{
                        token: token,
                        aid:aid,
                    },
                    success:function(data){
//                  	console.log(data.body)
                    	 if(data.code == 200){
                    	 	$.each(data.body,function(i){
                           	$('.areas').append("<li><span aid="+data.body[i].pro_code+">"+data.body[i].pro_code+"</span></li>")
						})
                    	 }else{
                            layer.open({
                                content: data.result,skin: 'msg',time:1.5 //2秒后自动关闭
                            });
                        }
                    },
                    error:function (errordata) {
                        console.log('请求出错error') ;
                       
                    }
            	});
    			$(".chepai").click(function(){
    				if($(".chepai_all").is(":hidden")){
    					$(".chepai_all").show();
    					$(".chepai img").attr('src','img/jian_13.png');
    					
    				}else{
    					$(".chepai_all").hide();
    					$(".chepai img").attr('src','img/jian_12.png');
    				}
    			})
    			$(".chepai_all").on("click","li",function(){
    				$(".chepai p").html($(this).html());
    				$(".chepai_all").hide();
    				$(".chepai img").attr('src','img/jian_13.png');
    			})
    		},
    		safe_factory:function(id){
    			$.ajax({
            		type:"get",
            		url:ulr_common+"mobile/Carsafe/carsafe",
            		dataType:'json',
                    data:{
                        token: token,
                        id:id,
                    },
                    success:function(data){
                    	console.log(data.body)
                    	 if(data.code == 200){
                    	 	$.each(data.body,function(i){
                                $(".brand_safe").append("<dd><div class='baoxian' id="+data.body[i].id+"><img src="+data.body[i].img+" alt='' class='fac_img'/>" +
                                "<p>"+data.body[i].desc+"</p><span class='zigou'>自购补贴"+data.body[i].zigou+"%</span><h1>"+data.body[i].city_desc+"</h1></div>"+
                                "<p class='pup_sh desc_butie'>补贴说明</p><div class='pup_1 '>" +
                                    "<div class='pup_num martp'><p><span class='hid'>总额</span><span class='hid'>人脉</span> <span class='hid'>直属</span><span class='hid'>亲身</span></p>" +
                                    " <p><span class='hid'>"+data.body[i].count+"</span><span class='hid '>"+data.body[i].renmai+"</span>" +
									"<span class='hid'>"+data.body[i].zhishu+"</span>" +
									"<span class='hid '>"+data.body[i].zigou+"</span></p> </div><div class='pup_word ft4'>"+data.body[i].content+"</div></div></dd>")
							})


                    	 }else{
                            layer.open({
                                content: data.result,skin: 'msg',time:1.5 //2秒后自动关闭
                            });
                        }
                    },
                    error:function (errordata) {
                        console.log('请求出错error') ;
                       
                    }
            	});
    		},
			number:function(){
                $.ajax({
                    type:"get",
                    url:ulr_common+"mobile/Carsafe/get_count",
                    dataType:'json',
                    data:{
                        token: token,

                    },
                    success:function(data){
                        if(data.code == 200){
                            var count=data.body.apply_count;
                            var haspay=data.body.have_pay_money;
                            var subside=data.body.subside_money;
                            count==null?$(".apply_count").html(0): $(".apply_count").html(count);
                            haspay==null?$(".has_pay").html(0): $(".has_pay").html(haspay);
                            subside==null?$(".subside").html(0): $(".subside").html(count);                                                
//                            console.log(count+"---count---"+haspay+"---haspay--"+subside+"----subside")

                        }else{
                            layer.open({
                                content: data.result,skin: 'msg',time:1.5 //2秒后自动关闭
                            });
                        }
                    },
                    error:function (errordata) {
                        console.log('请求出错error') ;

                    }
                });
			},

            // 出现or关闭  弹框
            pup:function(){
				//粗线弹框
               $('.brand_safe').on("click",".pup_sh",function(){

                   $(this).next('.pup_1').show();
                    $('.mask_1').show();
                    $('body,html').css('overflow','hidden') ;
//                   $('body,html').css({
//                       'overflow':'hidden',
//                       'position': 'fixed',
//                       "height":"100%",
//                       "width":"100%"
//                   });
//                   $('body').on('touchmove',function(event){event.preventDefault();});
                });
                // 关闭弹框
                $('.mask_1').click(function(){
                    $('.pup_1').hide();
                    $('.mask_1').hide();
                    $('body ,html').css({'overflow':'auto'})
                    /*取消后设置回来*/
//                    $('body ,html').css({
//                        'overflow':'auto',
//                        'position': 'static',
//                        'top': 'auto'
//                    });
                })

            },
    		jump:function(){
    			
				
    			 $('.tab_safe li').eq(0).click(function(){
                    window.location.href  = 'gift.html?token='+token ;
                });
                 $('.tab_safe li').eq(1).click(function(){
                    window.location.href  = 'buy.html?token='+token ;
                });
                 $('.tab_safe li').eq(2).click(function(){
                    window.location.href  = 'pay.html?token='+token ;
                });
                $(".brand_safe").on("click","dd .baoxian",function(){
                	var id=$(this).attr('id')
                	window.location.href  = 'info.html?token='+token+'&id='+id ;
                })
                $(".quick").click(function(){
                	var aid=$(".chepai span").attr('aid');
                	var anum=$(".number").val()
                	console.log(aid+anum)
                	window.location.href  = 'info.html?token='+token+'&aid='+aid+'&anum='+anum ;
                })
    		},
        }
    }
</script>
