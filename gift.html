<script type="text/javascript">

    var token = getUrl('token') ;

    $(function(){
        Fun().init();
    });

    var Fun = function(){
        return{
            init:function(){
            this.ajax();
            } ,
               // 请求
            ajax:function(){
                $.ajax({
                    type:'get',
                    url: ulr_common+'mobile/Carsafe/gift_list',
                    dataType:'json',
                    data:{
                        token: token
                    },
                    success:function (data) {
//                      console.log(data);
                        if(data.code == 200){
                            // 轮播展示
                            Fun().gift(data.body);                          
                            
                        }else{
                            layer.open({
                                content: data.result,skin: 'msg',time:1.5 //2秒后自动关闭
                            });
                        }

                    },
                    error:function (errordata) {
                        console.log('请求出错error_2') ;
                       // alert('服务器不在状态');
                    }
                });
            },
       		gift:function(data){
       			console.log(data);
       			$(data).each(function(i){
                    $('.gift').append("<li class='small_gift'><img src="+data[i].img+" alt='' /><h1>"+data[i].title+"</h1><p>"+data[i].content+"</p></li>")
                })
       		}
        }
    }
</script>
