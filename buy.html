<script type="text/javascript">
	

    var token = getUrl('token') 
    $(function(){
        Fun().init();    
    });

    var Fun = function(){
        return{
            init:function(){
            this.sow_hid();
            this.ajax();
            this.question();
            this.jump();
            },
            ajax:function(){
            	 $.ajax({
                    type:'get',
                    url: ulr_common+'mobile/Carsafe/carsafe_type',
                    dataType:'json',
                    data:{token: token},
                    success:function(data){
                    	if(data.code == 200){
//                  		console.log(data.body);
                    		Fun().safe_type(data);
                    		
                    	}else{
                    		 layer.open({
                                content: data.result,skin: 'msg',time:1.5 //2秒后自动关闭
                            });
                    	}
                    },error:function(){
                    	console.log('请求出错,没有数据显示') ;
                    }
                })
                    	
            },
            sow_hid:function(){
                $(".safe_type2").each(function(i){
                    $(".safe_type2").on("click","li",function(){
                    	console.log(123);    
                    	var i=$(this).index();
                    	if(i<3){
                    		$(".safe_type2 li").eq(0).attr('data_des','inf');
                    		$(".safe_type2 li").eq(1).attr('data_des','inf')
                    		$(".safe_type2 li").eq(2).attr('data_des','inf')
                    	}else{
                    		$(".safe_type2 li").eq(0).attr('data_des','');
                    		$(".safe_type2 li").eq(1).attr('data_des','')
                    		$(".safe_type2 li").eq(2).attr('data_des','')
                    	}
                        $(".safe_info").eq(i).show().siblings().hide()
                    })
				})

            },
           safe_type:function(data){
           		$(data.body).each(function(i,o){
            		if(i<3){
            		$(".safe_type1").append("<li><div class='safe_img fl'><img src="+data.body[i].img+" alt='' /></div>" +
                        "<div class='safe_desc fl'><h2>"+data.body[i].name+" <b>"+data.body[i].per+"</b></h2><p><span>赔偿范围</span>" +
						"<b>"+data.body[i].range+"</b></p><p><span>适用人群</span><b>"+data.body[i].crowd+"</b></p></div></li>");
            		}else{
            		    $(".safe_type2").append("<li><div><img src="+data.body[i].img+" alt='' /><p class='hid'>"+data.body[i].name+"</p></div></li>");
                    $('.contair_safe').append("<div class='safe_desc  safe_info' ><h2>"+data.body[i].name+" <b>"+data.body[i].per+"</b>" +
						"</h2> <p><span>赔偿范围</span><b>"+data.body[i].range+"</b></p><p><span>适用人群</span><b>"+data.body[i].crowd+"</b></p></div>")

                    }
            	})
           },
           question:function(){
           	$.ajax({
           		type:'get',
                url: ulr_common+'mobile/Carsafe/question',
                dataType:'json',
                data:{token: token},
                success:function(data){
                	if(data.code == 200){
                     $(data.body).each(function(i,o){
                     	console.log(data.body)
						$(".question").append("<li><h1>"+data.body[i].id+'、'+data.body[i].title+"</h1><p>"+data.body[i].content+"</p></li>")
					})
                		
                	}else{
                		 layer.open({
                            content: data.result,skin: 'msg',time:1.5 //2秒后自动关闭
                        });
                	}
                },error:function(){
                	console.log('请求出错,没有数据显示') ;
                }
           	})
                     	
           },
           jump:function(){   
           	$(".zixun").click(function(){
				   WeixinJSBridge.call('closeWindow');
				//        第二种
				// wx.closeWindow();
				//		第三种
				// WeixinJSBridge.invoke('closeWindow',{},function(res){
				//     alert(res.err_msg);
				//    });
			})
		   $(".baojia").click(function(){
			   window.location.href="info.html?token="+token
		   })
           }
        }
    }
