<script type="text/javascript">
    var token = getUrl('token') ;
    var csid = getUrl('csid') ; //列表id
    $(function(){
        Fun().init();
    });

    var Fun = function(){
        return{
            init:function(){
                this.ajax(); // 请求
                this.jump(); // 跳转
            },
            // 请求
            ajax:function(){
                $.ajax({
                    type:'get',
                    url: ulr_common+'mobile/Strategy/detail',
                    dataType:'json',
                    data:{
                        token: token ,
                        csid: csid
                    },
                    success:function (data) {
                        console.log(data);
                        if(data.code == 200){
                            $('.word_pic').append(' <img src="'+data.body.pic+'" alt=""/>');
                            $('.word_box').append(data.body.info);


                        }else{
                            console.log('请求出错204') ;
                            //alert('请求出错');
                        }

                    },
                    error:function (errordata) {
                        console.log('请求出错1') ;
                        //alert('请求出错');
                    }
                });
            },
            // 跳转
            jump:function(){
                // 调转 信用卡海报页面
                $('.bot_btn_2').click(function(){
                    var id = $(this).attr('id');
                    window.location.href  = 'index.html?token='+token ;
                });
            }
        }
    }
</script>
