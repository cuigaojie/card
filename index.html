<script type="text/javascript">

    var token = getUrl('token') ;

    $(function(){
        Fun().init();
    });

    var Fun = function(){
        return{
            init:function(){
                this.ajax(); // 请求
            },
            // 请求
            ajax:function(){
                $.ajax({
                    type:'get',
                    url: ulr_common+'mobile/Bank/index',
                    dataType:'json',
                    data:{
                        token: token
                    },
                    success:function (data) {
                        console.log(data);
                        if(data.code == 200){
                            // 轮播展示
                            Fun().swiper(data.body.banner);
                            // 战报
                            Fun().news(data.body.zb);
                            // 分类
                            Fun().classify(data.body.credit_type);
                            // 信用卡列表
                            Fun().card_show(data.body.list);
                            // 跳转
                            Fun().jump();

                        }else{
                            layer.open({
                                content: data.result,skin: 'msg',time:1.5 //2秒后自动关闭
                            });
                        }

                    },
                    error:function (errordata) {
                        console.log('请求出错error_2') ;
                       // alert('服务器不在状态');
                    }
                });
            },
            // 轮播
            swiper:function(data){
                $(data).each(function(i){
                    $('.swiper-wrapper_1').append('  <div class="swiper-slide "> ' +
                    '<img src='+data[i].imgid+' alt=""/> ' +
                    '</div>');
                });

                var swiper1 = new Swiper('#swiper-container1', {
                   // autoplay: 3000, //自动切换的时间间隔
                    pagination : '.swiper-pagination',
                    speed:500, //滑动速度，即slider自动滑动开始到结束的时间
                    loop:true,
                    autoplayDisableOnInteraction:false
                });
            },
            // 战报
            news:function(data){

               /* $(data).each(function(i){
                    $('.swiper-wrapper_2').append(' <div class="swiper-slide "> <div class="wrap"> ' +
                    '<img src="img/ic_1.jpg" alt=""/>' +
                    ' <p>'+data[i].sign+'：<b>￥'+data[i].change_price+'</b> ' +
                    ' <i>'+data[i].tel+'</i>' +
                    '</p>' +
                    ' <span>时间：'+data[i].createdtime+'</span>' +
                    '</div> ' +
                    '</div>');
                });*/
                $(data).each(function(i){
                    $('.swiper-wrapper_2').append(' <div class="swiper-slide "> <div class="wrap"> ' +
                    '<p class="zl_p hid">'+data[i].fensi+'</p>'+
                    '</div> ' +
                    '</div>');
                });
                var swiper2 = new Swiper('#swiper-container2', {
                    autoplay: {
                     delay: 1500,
                     stopOnLastSlide: false,
                     disableOnInteraction: true
                     },
                    direction: 'vertical',
                    speed:2000, //滑动速度，即slider自动滑动开始到结束的时间
                    loop:true,
                    autoplayDisableOnInteraction:false
                });

            },
            // 信用卡列表
            card_show:function(data){
                $(data).each(function(i){
                    $('.card_list').append('<li> ' +
                    '<div class="go_poster" id="'+data[i].id+'"> ' +
                    '<img class="card_icon" src="'+data[i].imgid+'" alt=""/> ' +
                    '<div class="card_s"> ' +
                    '<b></b> <span class="hid">'+data[i].miaopi+'</span> ' +
                    '</div> ' +
                    '<p class="card_p1 hid">'+data[i].name+'</p> ' +
                    '<p class="card_p2 hid">'+data[i].brief+'</p> ' +
                    '</div> ' +
                    '<img class="card_icon2 pup_sh" src="img/ic_2.png" alt=""/> ' +
                    '</li>');
                });
                // 点击出现弹框
                Fun().pup();
            },
            // 分类
            classify:function(data){
                $('.cla_list li').each(function(i){
                    $(this).find('p').text(data[i].credit_type) ;
                    $(this).attr('id',data[i].id) ;
                })

            },
            //佣金奖励的请求
            monwy_ajax:function(id){
                $.ajax({
                    type:'get',
                    url: ulr_common+'mobile/bank/rzq',
                    dataType:'json',
                    data:{
                        token: token ,
                        id : id ,
                        diff : 1
                    },
                    success:function (data) {
                        console.log(data);
                        if(data.code == 200){
                            $('.pup_money_0').text(data.body.total_money) ; // 总额
                            $('.pup_money_1').text(data.body.second_money) ; // 人脉
                            $('.pup_money_2').text(data.body.first_money) ; // 直属
                            $('.pup_money_3').text(data.body.my_money) ;  // 亲身
                            $('.pup_3').text(data.body.yj_intro) ;  //  文字介绍
                        }else{
                            console.log('请求出错204') ;
                            //alert('请求出错');
                        }

                    },
                    error:function (errordata) {
                        console.log('请求出错error') ;
                        //alert('请求出错');
                    }
                });
            },
            // 出现or关闭  弹框
            pup:function(){

                //粗线弹框
               $('.pup_sh').click(function(){
                    $('.pup_1').addClass('show_all');
                    $('.mask_1').addClass('show_all');
                    $('body ,html').css('overflow','hidden') ;

                   var id = $(this).parents('li').find('.go_poster').attr('id');
                   console.log(id);
                   Fun().monwy_ajax(id);

                });
                // 关闭弹框
                $('.close_all').click(function(){
                    $('.pup_1').removeClass('show_all');
                    $('.mask_1').removeClass('show_all');
                    $('body ,html').css('overflow','auto')
                })

            },
            // 跳转
            jump:function(){
                // 调转 信用卡海报页面
                $('.card_list .go_poster').click(function(){
                    var id = $(this).attr('id');
                    window.location.href  = 'poster_card.html?token='+token+'&id='+id+'&diff=1' ;
                });
                // 调转 信用卡分类
                $('.cla_list li').click(function(){
                    var id = $(this).attr('id');

                    window.location.href  = 'card_classify.html?token='+token+'&id='+id+'&diff=2' ;
                });
                // 进度查询
                $('.plan').click(function(){
                    var id = $(this).attr('id');
                    window.location.href  = 'card_plan.html?token='+token ;
                });
            }
        }
    }
</script>
