<!--微信JS-SDK-->
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js "></script>
<script src="js/wx_share.js"></script>
<script type="text/javascript">


    var id = getUrl('id') ;

    $(function(){
        Fun().init();
    });

    var Fun = function(){
        return{
            init:function(){
                this.ajax(); // 请求
            },
            // 请求
            ajax:function(){
                $.ajax({
                    type:'get',
                    url: ulr_common+'mobile/public/notice_detail',
                    dataType:'json',
                    data:{
                        id :id
                    },
                    success:function (data) {
                        console.log(data);
                        if(data.code == 200){
                            $('.not_title').text(data.body.title) ;
                            $('.not_time').text(data.body.createdtime) ;
                            $('.not_p4').text(data.body.info) ;
                        }else{

                        }
                    },
                    error:function (errordata) {
                        console.log('请求出错1') ;
                        //alert('服务器不在状态');
                    }
                });
            }
        }
    }
</script>
</html>
